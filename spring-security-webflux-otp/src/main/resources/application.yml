spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: otpdb
      auto-index-creation: true
      username: admin
      password: admin


# Disabling the swagger-ui
# https://springdoc.org/
springdoc:
  api-docs:
    groups:
      enabled: false
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
